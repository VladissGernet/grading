<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Грейдирование</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <!-- Шапка -->
  <header class="main-header">
    <div class="store-contacts-background">
      <address class="store-contacts page-centerer">
        <p class="store-description">Интернет-магазин строительных материалов и инструментов для ремонта</p>
        <div class="right-header-container">
          <p class="store-location">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
          <a class="store-number" href="tel:+78125550555">+7 (812) 555-05-55</a>
        </div>
      </address>
    </div>

<!--    Строка с логотипом-->
    <div class="logo-background">

      <!--    Лого-->
      <div class="header-user-container page-centerer">

        <a class="navigation-logo" href="#">
          <img class="logo" src="images/logo.svg" width="108" height="18" alt="Логотип сайта.">
        </a>

        <!--    Строка поиска в хедере-->
        <div class="search-container">
          <form class="search-form" action="https://echo.htmlacademy.ru/" method="post">
            <label class="visually-hidden" for="search-field">Поиск.</label>
            <input class="search-field" placeholder="Поиск" type="text" name="search-field" id="search-field" required>
          </form>
        </div>

        <button class="general-button login-button" type="button">Войти</button>

      </div>

    </div>

<!--    Навигация-->
    <nav class="header-navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Компания</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Каталог</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Новости</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Спецпредложения</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Доставка</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link-button" href="#">Контакты</a>
        </li>
      </ul>

      <ul class="navigation-user">
        <li class="navigation-user-item">
          <a class="navigation-user-icon" href="#">
            <span class="visually-hidden">Избранное.</span>
          </a>
        </li>
        <li class="navigation-user-item">
          <a class="navigation-user-icon" href="#">
            <span class="visually-hidden">Корзина товаров.</span>
          </a>
        </li>
      </ul>

      <button class="general-button navigation-user-button" type="submit">Оформить заказ</button>
    </nav>
  </header>

  <main class="main-container main-index">
  </main>


</body>
